{% extends "passapp/base.html" %}
{% load staticfiles %}
{% block body_block %}

<div class="jumbotron">
  {% if registered %}
  <h1>THANKS BRO FOR REGISTERTING</h1>
  {% else %}
    <h1>Register here</h1>
    <h3>FILL out this form</h3>
    <form method="POST" enctype="multipart/form-data">

      {{user_form.as_p}}
      {{profile_form.as_p}}
      {% csrf_token %}
      <input type="submit" name="" value="Register">
  </form>
  {% endif %}
</div>
{% endblock %}
